<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Debug Console</title>
        <meta http-equiv="Content-Language" content="en-us">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link href="{{ endpoint }}/css/prettify.css" rel="stylesheet">
        <link href="{{ endpoint }}/css/style.css" rel="stylesheet">
        <script language="javascript">
            var host = '{{ host }}';
            var port = {{ port }};
        </script>
    </head>
    <body>
        <div id="textPage">
            <div id="sessionWrapper" class="clearfix">
                <h1 id="heading">Interactive Debug Console</h1>
                <form class="subscribe-form">
                    <label class="subscribe-label">Debug ID:</label>
                    <input type="text" id="session" value="*" class="subscribe-input" />
                    <button id="subscribe" class="subscribe-btn">Subscribe</button>
                    <span id="active-subscriber" class="active-subscriber">
                        <span class="visuallyhidden">Active</span>
                    </span>
                </form>
                <form id="tagList">
                </form>
                 <label id="group-responses"><input type="checkbox"> Group Rows by Response</label>
            </div>

            <table class="table table-striped">
                <colgroup>
                    <col class="col-med">
                    <col class="col-mini">
                    <col class="col-med">
                    <col class="col-large">
                    <col>
                </colgroup>


                <thead class="table-header">
                    <tr>
                        <th>Timestamp</th>
                        <th>Method</th>
                        <th>Path</th>
                        <th>Data</th>
                        <th>Tags</th>
                    </tr>
                </thead>

                <tbody class="table-body">

                </tbody>
            </table>

        </div>
        <div id="templates"></div>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script type="text/javascript" src="{{ endpoint }}/js/handlebars.js"></script>
        <script type="text/javascript" src="{{ endpoint }}/js/prettify.js"></script>
        <script type="text/javascript" src="{{ endpoint }}/js/ui.js"></script>
        <script type="text/javascript">
            $(function() {
                $('#templates').load('{{ endpoint }}/templates/index.html', function () {
                    $.tv.register({
                        host: host,
                        port: port
                    });
                });
            });
        </script>
    </body>
</html>
