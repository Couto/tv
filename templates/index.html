<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Debug Console</title>
        <meta http-equiv="Content-Language" content="en-us">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/css/bootstrap-combined.min.css" rel="stylesheet">
        <link href="{{ endpoint }}/css/prettify.css" rel="stylesheet">
        <link href="{{ endpoint }}/css/overrides.css" rel="stylesheet">
    </head>
    <body>
        <div id="textPage">
            <h1 id="heading">Interactive Debug Console</h1>
            <div id="sessionWrapper">
                <form class="form-inline">
                    <input type="text" id="session" value="*" class="input-medium" />
                    <button id="subscribe" class="btn">Subscribe</button>
                </form>
                <form class="form-inline" id="tagList">
                </form>
            </div>
            <hr id="sessionWrapperRuler">

            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Method</th>
                    <th>Path</th>
                    <th>Tags</th>
                    <th>Data</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>
        <div id="templates"></div>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script type="text/javascript" src="{{ endpoint }}/js/handlebars.js"></script>
        <script type="text/javascript" src="{{ endpoint }}/js/prettify.js"></script>
        <script type="text/javascript" src="{{ endpoint }}/js/ui.js"></script>
        <script type="text/javascript">
            $(function() {
                $('#templates').load('{{ endpoint }}/templates/index.html', function () {
                    $.tv.register({
                        host: '{{ host }}',
                        port: {{ port }}
                    });
                });
            });
        </script>
    </body>
</html>
