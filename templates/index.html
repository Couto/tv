<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Debug Console</title>
        <meta http-equiv="Content-Language" content="en-us">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/css/bootstrap-combined.min.css" rel="stylesheet">
        <link href="{{ endpoint }}/css/overrides.css" rel="stylesheet">
    </head>
    <body>
        <div id="textPage">
            <h1 id="heading">Interactive Debug Console</h1>
            <div id="sessionWrapper">
                <input id="session" value="*" />
                <button id="subscribe">Subscribe</button>
            </div>
            <hr id="sessionWrapperRuler">
            <div class="row" id="columnNames">
                <div class="span3">
                    <h2 class="columnName">Method | URL</h2>
                </div>
                <!--<div class="span2">
                    <<h2 class="columnName">Time</h2>
                </div>-->
                <div class="span2">
                    <h2 class="columnName">Tags<h2>
                </div>
                <div class="span5">
                    <h2 class="columnName">Data</h2>
                </div>
            </div>
            <div class="row" id="stream">
                <div class="span11">
                    <dl id=streamList></dl>
                </div>
                <div class="span2 checkboxesWrapper">
                    <form id="checkboxes"></form>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script type="text/javascript" src="{{ endpoint }}/js/ui.js"></script>
        <script type="text/javascript">
            $(function() {
                $.tv.register({
                    host: '{{ host }}',
                    port: {{ port }}
                });
            });
        </script>
    </body>
</html>
