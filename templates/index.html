<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Debug Console</title>
        <meta http-equiv="Content-Language" content="en-us">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link href="{{ endpoint }}/css/style.css" rel="stylesheet">
        <script language="javascript">
            var host = '{{ host }}';
            var port = {{ port }};
        </script>

        <link href="http://fonts.googleapis.com/css?family=PT+Mono|Open+Sans:300,400,600" rel="stylesheet" type="text/css">

        <style class="cursor-styles"></style>
    </head>
    <body>
        <div class="main"></div>

        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script type="text/javascript" src="{{ endpoint }}/js/main.js"></script>
        <script type="text/javascript">
            // for dev purposes so we can quickly generate request entries
            $(document).keypress(function(e) {
                if(e.keyCode === 114 && e.target.nodeName !== "INPUT") {
                    $.get(location.origin);
                }
            });
        </script>
    </body>
</html>
