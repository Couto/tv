<script type="text/x-handlebars-template" id="tags-template">
    {{#each this.tags}}
    <label class="checkbox">
        <input type="checkbox" id="{{ this.name }}" checked />
        <span class="{{ this.color }}">{{ this.name }}</span>
    </label>
    {{/each}}
</script>

<script type="text/x-handlebars-template" id="thead-template">
    <tr>{{columnHeadings}}</tr>
</script>

<script type="text/x-handlebars-template" id="row-template">
    {{#if this.show}}
        <tr data-request-id='{{ this.requestId }}'>{{columnList}}</tr>
    {{/if}}
</script>

<script type="text/x-handlebars-template" id="colheading-timestamp-template">
    <th draggable="true" class="col-timestamp">Timestamp</th>
</script>

<script type="text/x-handlebars-template" id="colheading-method-template">
    <th draggable="true" class="col-method">Method</th>
</script>

<script type="text/x-handlebars-template" id="colheading-path-template">
    <th draggable="true" class="col-path">Path</th>
</script>

<script type="text/x-handlebars-template" id="colheading-data-template">
    <th draggable="true" class="col-data">Data</th>
</script>

<script type="text/x-handlebars-template" id="colheading-tags-template">
    <th draggable="true" class="col-tags">Tags</th>
</script>

<script type="text/x-handlebars-template" id="col-timestamp-template">
    <td class="timestamp col-timestamp">{{ this.timestamp }}</td>
</script>

<script type="text/x-handlebars-template" id="col-method-template">
    <td class="method col-method">{{ this.method }}</td>
</script>

<script type="text/x-handlebars-template" id="col-path-template">
    <td class="path col-path"><a href='{{ this.path }}'>{{ this.truncatedPath }}</a></td>
</script>

<script type="text/x-handlebars-template" id="col-data-template">
    <td class="data col-data">{{ printData this.data }}</code></td>
</script>

<script type="text/x-handlebars-template" id="col-tags-template">
    <td class="tags col-tags">
        <ul>
            {{#each this.tags}}
            <li class="{{ this.color }}">{{ this.name }}</li>
            {{/each}}
        </ul>
    </td>
</script>
