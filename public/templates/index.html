<script type="text/x-handlebars-template" id="row-template">
    {{#if this.show}}
    <tr data-request-id='{{ this.requestId }}'>
        <td class="timestamp">{{ this.timestamp }}</td>
        <td class="method">{{ this.method }}</td>
        <td class="path"><a href='{{ this.path }}'>{{ this.truncatedPath }}</a></td>
        <td class="data">{{ printData this.data }}</code></td>
        <td class="tags">
            <ul>
                {{#each this.tags}}
                <li class="{{ this.color }}">{{ this.name }}</li>
                {{/each}}
            </ul>
        </td>
    </tr>
    {{/if}}
</script>

<script type="text/x-handlebars-template" id="tags-template">
    {{#each this.tags}}
    <label class="checkbox">
        <input type="checkbox" id="{{ this.name }}" checked />
        <span class="{{ this.color }}">{{ this.name }}</span>
    </label>
    {{/each}}
</script>
